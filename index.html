<!doctype html>
<html  ng-app='buyListcheckoff'>
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row"  ng-controller='tobuyController as list'>
      <div ng-controller='Boughtlistcontroller as list1'>
    <!-- To Buy List -->
     <div class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="it in list.itemsarr">Buy {{it.quantity}}  {{it.name}}<button class="btn btn-default" ng-click="list1.move($index); list.decriment($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-show="list.hde">Everything is bought!</div>
      </div>
        <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="it1 in list1.itemsbt">Bought {{it1.quantity}}  {{it1.name}}</li>
     </ul>
     </div>
      <div class="emptyMessage"ng-hide="list1.hde1">Nothing bought yet.</div>
    </div>
     </div>
     </div>
  </div>
 
</body>
</html>
